buildscript {
	ext {
		springBootVersion = '1.5.9.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'war' //指定web项目，项目编译(在项目提示符下执行：gradle build)时生成项目的war包

group = 'com.example.springbootSample'
//version = '0.0.1-SNAPSHOT'
//sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.1')
//	compile('org.springframework.boot:spring-boot-starter-web')
	compile 'commons-dbcp:commons-dbcp:1.4'

	//DEV-TOOLS
	runtime('org.springframework.boot:spring-boot-devtools')

	runtime('mysql:mysql-connector-java')
	compileOnly('org.projectlombok:lombok')
	providedCompile("org.springframework.boot:spring-boot-starter-tomcat") //为了构建运行在tomcat下的war包，此处设置为providedCompile（仅调试时加载，打包时不加入war中）
	testCompile('org.springframework.boot:spring-boot-starter-test')

	// View Engine - Thymeleaf
	compile('org.springframework.boot:spring-boot-starter-thymeleaf')
}
